name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests for BookingBack
      run: |
        cd BookingBack
        mvn test || echo "BookingBack Tests Failed"

    - name: Run Tests for ClientesBack
      run: |
        cd ClientesBack
        mvn test || echo "ClientesBack Tests Failed"

    - name: Run Tests for NotificationBack
      run: |
        cd NotificationBack
        mvn test || echo "NotificationBack Tests Failed"

    - name: Run Tests for PaymentBack
      run: |
        cd PaymentBack
        mvn test || echo "PaymentBack Tests Failed"

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: success() || failure()
      with:
        report_paths: '**/target/surefire-reports/TEST-*.xml'
        fail_on_failure: false
        require_tests: true

    - name: Upload Test Results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: '**/target/surefire-reports/*.xml'

